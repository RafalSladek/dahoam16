<html>
	</head>
        <script src='./wordcloud2.js' language='javascript'></script>
        <script src='./jquery.js' language='javascript'></script>
        <style rel=stylesheet'>
#canvas-container {
    overflow-x: auto;
    overflow-y: visible;
    position: relative;
    margin-top: 20px;
    margin-bottom: 20px;
}
#cloud {
    display: block;
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100%;
}

.dahoam {
   font-family: "StagSans-Light", Helvetica, Arial, sans-serif !important;
   font-style: normal;
   font-weight: 300;
}
        </style>
	</head>
	<body>
	<center><h1 class='dahoam' style='font-size: 400%;'>#dahoam16</h1></center>
        <div class="span12" id="canvas-container">
		<div id='cloud'>
		</div>
        </div>
        <script language='javascript'>
        $.get('https://u6fm94fyn0.execute-api.eu-west-1.amazonaws.com/prod/dahoam-aws-stats', function(data) {
            var result = [];

            for(key in data) {
                result.push([key, data[key]]);
            }
            WordCloud(document.getElementById('cloud'), { list: result, weightFactor: 12} );
        });
        </script>
	</body>
</html>
